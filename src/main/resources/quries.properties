favourite.view.save=INSERT INTO favourite_view(favourite_id,report_name, is_active, group_by_period, site_key, created_by, created_time, favourite_name, project_id, user_remove_list, site_access_list, grouped_columns, category_list, filter_property, user_access_list)	VALUES (':favourite_id',':report_name',:is_active,':group_by_period',':site_key', ':created_by',':created_time',':favourite_name',':project_id',':user_remove_list',':site_access_list',':grouped_columns',':category_list',':filter_property',':user_access_list');
favourite.view.updateCreatedByEqualsUserId=update favourite_view set is_active=:is_active where favourite_id=:favourite_id
favourite.view.updateCreatedByNotEqualsUserId=update favourite_view SET user_access_list=array_remove(user_access_list,:user_id::text) where favourite_id=:favourite_id
favourite.view.getFavView=select fa.updated_time as \"updatedTime\",fa.updated_by as \"updatedBy\",fa.report_name as \"reportName\",fa.favourite_id as \"favouriteId\",fa.filter_property as \"filterProperty\",fa.is_active as \"isActive\",fa.user_access_list as \"userAccessList\",fa.group_by_period as \"groupByPeriod\",fa.site_key as \"siteKey\",fa.grouped_columns as \"groupedColumns\",fa.created_by as \"createdBy\",fa.category_list as \"categoryList\",fa.created_time as \"createdTime\",fa.favourite_name as \"favouriteName\",fa.site_access_list as \"siteAccessList\",fa.project_id as \"projectId\",fa.is_default as \"isDefault\",fa.rid as \"rid\",CASE  when fa.created_by = 'user_id_value' then True when usr.is_tenant_admin = 'true' then true else false END isWriteAccess from favourite_view fa left join user_temp usr on usr.user_id = fa.created_by  where fa.report_name = 'report_name_value' 	and fa.site_key = 'site_key_value' and fa.is_active = true and (fa.created_by = 'user_id_value' or ((fa.user_access_list @> Array['user_id_value'] or fa.user_access_list = Array['All']) and (fa.site_access_list like '%site_key_value%' or fa.site_access_list = '["All"]'))) and (fa.user_remove_list not like '%user_id_value%' or fa.user_remove_list is null)
favourite.order.getFavouriteOrder=select orders from favourite_order where site_key = ':site_key_value'  and created_by = ':user_id_value' and report_name = ':report_name_value'

dashboard.charts.details.updateDynamicChartDetailsActiveFalseQuery=update dash_board_chart_details set is_active=:is_active where favourite_id=:favourite_id
dashboard.charts.delete=delete from dash_board_charts where favorite_view=:favourite_id and user_id=:user_id